<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Annisa & Raihan</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* CSS Reset & General Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Mencegah scroll */
            color: #ffffff;
        }

        /* Kontainer utama dengan gambar latar belakang */
        .invitation-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image: url('https://images.unsplash.com/photo-1529622543279-ca556852a346?q=80&w=1887&auto=format&fit=crop'); /* Ganti dengan URL gambar pasangan */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Konten menempel di bawah */
        }

        /* Lapisan overlay gelap agar teks mudah dibaca */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Warna hitam dengan transparansi 50% */
            z-index: 1;
        }

        /* Gambar tanaman di bagian atas */
        .top-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%; /* Tinggi gambar atas */
            background-image: url('https://images.unsplash.com/photo-1596701871221-99c3a497893a?q=80&w=1935&auto=format&fit=crop'); /* Ganti dengan URL gambar tanaman */
            background-size: cover;
            background-position: center bottom;
            z-index: 2;
        }
        
        /* Konten utama undangan */
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 5vh; /* Jarak dari bawah layar */
        }

        .intro-text {
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 350px;
            margin: 0 auto 15px auto;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 40px;
        }

        /* Styling untuk nama pasangan */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem; /* Ukuran font besar */
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }

        /* Styling untuk sub-judul (Akad & Resepsi) */
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        /* Styling untuk tanggal dan waktu */
        .date-time {
            font-size: 1rem;
            font-weight: 500;
            margin-top: 25px;
            margin-bottom: 40px;
        }
        
        /* Styling untuk tombol */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.2); /* Latar belakang transparan */
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px; /* Membuat sudut sangat melengkung */
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .cta-button i {
            margin-left: 10px; /* Jarak antara teks dan ikon */
        }

    </style>
</head>
<body>

    <div class="invitation-container">
        <div class="top-image-container"></div>
        
        <div class="overlay"></div>
        
        <div class="content">
            <p class="intro-text">You're invited to witness the moment where our shared blueprint begins to take shape.</p>
            <p class="tagline">From Sketch to Structure â€” It's Time to Say 'I Do'</p>
            
            <h1>Riri & Aguset</h1>
            <h2>Akad & Resepsi</h2>
            
            <div class="date-time">
                <p>28 Desember 2025</p>
                <p>08.00 - 13.00 WIB</p>
            </div>
            
            <a href="undangan.html" class="cta-button">
                <span>Buka Undangan</span>
                <i class="fa-regular fa-envelope"></i>
            </a>
        </div>
    </div>

</body>
</html>
